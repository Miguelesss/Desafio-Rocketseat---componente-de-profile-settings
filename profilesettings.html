<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="card">
            <article id="user">
                <img src="/imagens/Avatar.png" alt="avatar" id="avatar">
                <aside id="profile">
                    <div id="username">
                        Marvin McKinney
                    </div>
                    <div id="email">
                        margin.mckinney@exemple.com
                    </div>
                </aside>
            </article>
            <article id="options">
                <aside class="divider"></aside>
                <aside class="boxes">
                    <div class="text">
                        CONTA
                    </div>
                    <div class="list">
                        <div class="itens">
                            <img src="/imagens/user_circle.png" alt="user circle" class="icons">
                            <spen>Dados pessoais</spen>
                            <img src="/imagens/seta.png" alt="caret right" class="icons">
                        </div>
                        <div class="itens">
                            <img src="/imagens/key.png" alt="user circle" class="icons">
                            <spen>Informações de login</spen>
                            <img src="/imagens/seta.png" alt="caret right" class="icons">
                        </div>
                    </div>
                </aside>
                <aside class="divider"></aside>
                <aside class="boxes">
                    <div class="text">
                        PREFERÊNCIAS
                    </div>
                    <div class="list">
                        <div class="itens">
                            <img src="/imagens/sino.png" alt="sino" class="icons">
                            <spen>Notificações</spen>
                            <img src="/imagens/seta.png" alt="seta" class="icons">
                        </div>
                        <div class="itens">
                            <img src="/imagens/person.png" alt="person" class="icons">
                            <spen>Acessibilidade</spen>
                            <img src="/imagens/seta.png" alt="seta" class="icons">
                        </div>
                    </div>
                </aside>
                <aside class="divider"></aside>
                <aside class="boxes">
                    <div class="text">
                        PRIVACIDADE
                    </div>
                    <div class="list">
                        <div class="itens">
                            <img src="/imagens/device.png" alt="device" class="icons">
                            <spen>Aparelhos conectados</spen>
                            <img src="/imagens/seta.png" alt="seta" class="icons">
                        </div>
                        <div class="itens">
                            <img src="/imagens/person_rotation.png" alt="person rotation" class="icons">
                            <spen>Contas vinculadas</spen>
                            <img src="/imagens/seta.png" alt="seta" class="icons">
                        </div>
                    </div>
                </aside>
                <aside class="divider"></aside>
                <aside class="">
                    <div id="list2">
                        <div class="itens">
                            <img src="/imagens/question.png" alt="question" class="icons">
                            <spen>Central de ajuda</spen>
                        </div>
                        <div class="itens">
                            <img src="/imagens/signout.png" alt="signout" class="icons">
                            <spen id="signout">Sair</spen>
                        </div>
                    </div>
                </aside>
            </article>
        </section>
    </main>
</body>
</html>
